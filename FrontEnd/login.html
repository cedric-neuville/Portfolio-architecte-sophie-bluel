    <main>
        <section id="login">
            <h2>Log in</h2>
            <form class="login-form" id="login-form">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required/>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" minlength="6"size="6" required>
                <input type="submit" id="selectAll" value="Se connecter"/>
                <a class="passwordForgot" href="#">Mot de passe oublié</a>
            </form>
        </section>
    </main>

    <aside id="ModalMain">
        <div id="overlay">.</div>
        <div id="modalMaincontent">.</div>
            <div id="galleryModalContent">
                <div id="galleryModal"></div>
                <a class="closeModal">&times;</a>
                <h3>Galerie photo</h3>
                <div class BorderOfModal></div>
                <button id="addPhotoModalBtn">Ajouter une photo</button>
                <a href="#" id="deleteGallery">Supprimer la galerie</a>

                <a href="galleryModalContent" id="goBack"><img src="./assets/icons/Arrow_Back.png"></a>

                <h3>Ajout photo</h3>
                <form id="AddWorkForm">
                    <div id="addPhoto">
                        <img id="addphotoIcon" src="./assets/icons/addPhoto.png" alt="">
                        <input type="file" id="addPhotoBtn" name="image" accept="image/pnj, image/jpeg" required>
                        <p id="addPhotoDescription">jpg,png : 4mo max</p>
                    </div>
                    <label for="titleOfProject">Titre</label>
                    <select id="categoryOfProject" name="category" required> <option selected value=""></option></select>
                    <input type="submit" id="projectSubmit" value="valider">
                </form>
            </div>
        </div>
